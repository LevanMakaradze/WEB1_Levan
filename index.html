<!doctype html>
<html lang="ka">
	<head>
		<meta charset="utf-8">
		<title>Blood Monitoring</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>სისხლში გლიკემიის მონიტორინგი</h1>
		</header>
		<section>
				<form action="print.html" method="get">
					<table align="center">
					  <tr>
					    <td>პირადობა(11 ციფრი):</td>
						<td> <input type="text" name="ID" maxlength="11"></td>
					  </tr>
					  <tr>
					    <td>სახელი:</td>
						<td><input type="text" name="Name"><td>
					  </tr>
					  <tr>
					    <td>გვარი:</td>
						<td><input type="text" name="Surname"><td>
					  </tr>
					  <tr>
					    <td>თარიღი:</td>
						<td><input type="date" name="Date"><td>
					  </tr>
					  <tr>
					    <td>გლიკემია 09:00(უზმო):</td>
						<td><input type="number" name="UzmoMin" min="1" max="700"> 
							11:00 <input type="number" name="UzmoMax" min="1" max="700"><td>
					  </tr>
					 <tr>
					    <td>გლიკემია 12:00(სამხარი):</td>
						<td><input type="number" name="SamxariMin" min="1" max="700"> 
							14:00 <input type="number" name="SamxariMax" min="1" max="700"><td>
					  </tr>
					  <tr>
					    <td>გლიკემია 15:00(სადილი):</td>
						<td><input type="number" name="SadiliMin" min="1" max="700"> 
							17:00 <input type="number" name="SadiliMax" min="1" max="700"><td>
					  </tr>
					  
					   <tr>
					    <td>გლიკემია 20:00(ვახშამი):</td>
						<td><input type="number" name="VaxshamiMin" min="1" max="700"> 
							22:00 <input type="number" name="VaxshamiMax" min="1" max="700"><td>
					  </tr>
					  <tr>
					    <td><input type="reset" value="გასუფთავება"></td>
						<td><input type="submit" value="დასტური"><td>
					  </tr>
					</table>
				</form>
		</section>

		<footer>
			<h4>&copy;ყველა უფლება დაცულია <script>document.write(new Date().getFullYear());</script></h4>
		</footer>
	</body>
</html>
