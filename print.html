<!doctype html>
<html lang="ka">
	<head>
		<meta charset="utf-8">
		<title>Blood Monitoring(print)</title>

		<link rel="stylesheet" href="style.css">
		
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<h1>სისხლში გლიკემიის მონიტორინგი (print)</h1>
		</header>
		

		<section>
				<form>
					<table align="center">
					  <tr>
					    <td>პირადობა(11 ციფრი):</td>
						<td> <input type="text" maxlength="11" id="id"></td>
					  </tr>
					  <tr>
					    <td>სახელი:</td>
						<td><input type="text" id="name"><td>
					  </tr>
					  <tr>
					    <td>გვარი:</td>
						<td><input type="text"  id="surname"><td>
					  </tr>
					  <tr>
					    <td>თარიღი:</td>
						<td><input type="date"  id="date"><td>
					  </tr>
					  <tr>
					    <td>გლიკემია 09:00(უზმო):</td>
						<td><input type="number" min="1" max="700" id="uzmo_min"> 
						  11:00<input type="number" min="1" max="700" id="uzmo_max"><td></td>
					  </tr>
					 <tr>
					    <td>გლიკემია 12:00(სამხარი):</td>
						<td><input type="number" min="1" max="700" id="samxari_min"> 
						  14:00<input type="number" min="1" max="700" id="samxari_max"><td>
					  </tr>
					  <tr>
					    <td>გლიკემია 15:00(სადილი):</td>
						<td><input type="number" min="1" max="700" id="sadili_min"> 
						  17:00<input type="number" min="1" max="700" id="sadili_max"><td>
					  </tr>
					  <tr>
					    <td>გლიკემია 20:00(ვახშამი):</td>
						<td><input type="number" min="1" max="700" id="vaxshami_min"> 
						  22:00<input type="number" min="1" max="700" id="vaxshami_max"><td>
					  </tr>
					  <tr>
					    <td align="right"><h3>საშუალო = </h3></td>
						<td><h3 id="average"></h3><td>
					  </tr>
					</table>
				</form>
		</section>	

				

		<footer>
			<h4>&copy;ყველა უფლება დაცულია <script>document.write(new Date().getFullYear());</script></h4>
		</footer>

	</body>
</html>
